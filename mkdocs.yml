site_name: IUDM-iOS-basico


nav:
  
  - Vistas: '2_vistas/apuntes.md'
  - Ejercicios sobre vistas: '2_vistas/ejercicios.md'
  - Autolayout: '3_autolayout/apuntes.md'
  - Tablas: '4_tablas/apuntes.md'
  - Ejercicios de tablas: '4_tablas/ejercicios.md'
  - Controladores: '1_controllers/apuntes.md'
  - Ejercicios de controladores: '1_controllers/ejercicios.md'
  # - Controladores contenedores: '5_contenedores/apuntes.md'
  # - Miniproyecto: 'proyecto/lista_compra.md'
 
theme:
    language: es
    name: 'material'
    palette:
        primary: 'Teal'
        accent: 'Teal'
    font:
        text: 'Roboto'
        code: 'Roboto Mono'
    logo: 'logo.png'

# Ponemos como idioma de búsqueda el inglés
# para conseguir que busque correctamente
# todas las palabras en castellano, sin eliminar
# los excesivos derivados que se definen en
# https://github.com/MihaiValentin/lunr-languages/blob/master/lunr.es.js

extra:
    search:
        language: 'en'

markdown_extensions:
    - admonition
    - codehilite:
        linenums: true
    - footnotes
    - meta
    - sane_lists
    - toc:
       permalink: true
       toc_depth: 3
    - pymdownx.superfences